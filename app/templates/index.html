<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Crypter</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <script src="{{ url_for('static', filename='js/scripts.js') }}" type="text/javascript"></script>
    </head>
    <body class="center-text bg-dark fg-light">
        <div id="uploadModal" class="modal"></div>
        <div class="nav">
            <a class="link" href="/">Home</a>
            <a class="link" href="/about">About</a>
        </div>
        <h1>Crypter</h1>
        <div class="flexbox">
            <div class="margin-5 padding-5 border-light">
                <h2>Upload</h2>
                <div>
                    <form id='upload' method=post action='/file/upload' enctype=multipart/form-data>
                        <input id="fileSelect" type="file" name="files"/>
                        <div style="clear: both;"></div>

                        <input id="uploadButton" class="float-right" type=submit value=Upload>
                    </form>
                </div>
                <div style="clear: both;"></div>
                <div class="left-text">
                    <p id="errorResponse"></p>
                    <p id="uploadFileIdLabel"></p>
                    <p id="uploadedFileId"></p>
                    <p id="uploadFileKeyLabel"></p>
                    <p id="uploadedFileKey"></p>
                </div>
            </div>
            <div class="margin-5 padding-5 border-light">
                <h2>Download</h2>
                <div>
                    <form id='download' method=post action='/file/download'>
                        <label class="float-left" for="fileId">File ID</label>
                        <input id="downloadFileId" class="float-right" type="text" name="fileId"/>
                        <div style="clear: both;"></div>

                        <label class="float-left" for="key">Decrypt Key</label>
                        <input id="downloadFileKey" class="float-right" type="text" name="key"/>
                        <div style="clear: both;"></div>

                        <input id="downloadButton" class="float-right" type=submit value=Download>
                    </form>
                </div>
            </div>
        </div>
        <div>

        </div>
        <div>
            <h2>Available Space</h2>
            <div id="storageBarWrapper">
                <span id="storageBarText" class="storageBarText">Loading</span>
                <div id="storageBar" style="width:50%;"></div>
            </div>
        </div>
    </body>
</html>
