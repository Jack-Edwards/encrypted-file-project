<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24HourFiles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
</head>
<body>
<p>A file may be downloaded once.  Files expire and are deleted after 24 hours.</p>
<p>This website makes no guarantees.
    By uploading a file, you acknowledge that your file may be lost, deleted, corrupted, and/or stolen.
    Do not upload sensitive material.</p>
    <section class="upload-container">
        <div class="upload">
            <h1>Upload</h1>
            <div></div>
            <form method=post action='/file/upload' enctype=multipart/form-data>
                <input id="file-upload" type="file" name="file"/>
                <input type=submit value=Upload style="float:right">
            </form>
        </div>
        <div class="file-details-container" id="file-details-container">
            <p class="file-details" id="upload-file-name"></p>
            <p class="file-details" id="upload-file-type"></p>
            <p class="file-details" id="upload-file-size"></p>
        </div>
    </section>
</body>
</html>
